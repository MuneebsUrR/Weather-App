<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                 <h2 class="m-1 mb-1 mt-0">Weather App <img src="./icons/logo.png" class="img-fluid" id="logo" alt=""></h1>
                 <hr class="mb-4">
                </div>
               
                <div class="col-8">
                    <input id="cityName" type="text" class="form-control" placeholder="Enter your city">
                </div>
                <div class="col-3">
                   <button class="btn btn-outline-primary" id="submitButton" >Search</button>
                </div>
                <div class="col-1">
                    <button class="btn btn-outline-primary"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
                 </div>
            </div>

            <div class="weather_section">

                <div  class="text-center" id="img">
                    <img src="icons/clouds.png" class="img-fluid" alt="weather" >
                </div>
    
                <div class="col-12">
                    <h1 class="display-3 text-center m-0 text-dark"><span id="temp"></span>Â°C</h1>
                </div>
                <div><p class="fs-6 text-center" id="condition">Cloudy</p></div>
                <div ><p id="city" class="fs-5 text-center"><i class="fa fa-globe" aria-hidden="true"></i> Pakistan, Lahore</p></div>

            </div>
            <hr>
            <div class="row bottom-section">
                <div class="col-5 mx-3">
                    <p class="fs-6 mb-0" id="wspeed">10.9 km/h<i class="fa fa-location-arrow" aria-hidden="true"></i></p>
                    <p><b>Wind Speed</b></p>
                  
                </div>
                <div id="marginLeft"></div>

                <div id="humiditySection" class="col-5 mx-3 " >
                    <p class="fs-6 mb-0" id="humidity">&nbsp;&nbsp;&nbsp; 80%</p>
                    <p><b>Humidity <img src="./icons/humidity.png" class="humidityPic img-fluid" alt=""></b></p>
                   
                </div>

                

            </div>
          
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
